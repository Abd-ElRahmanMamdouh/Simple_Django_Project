{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
Delete {{ object }}
{% endblock %}
{% block content %}

<div class="d-flex flex-row align-items-center">
    <div class="container mt-5 card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <h3 class="alert alert-warning">Delete {{ object }}</h3>
                <p class="lead text-danger">This action cannot be undone</p>
                <button class="btn btn-danger" type="submit">Yes delete</button>
                <a class="btn btn-primary" id="back-page">Cancel</span></a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
